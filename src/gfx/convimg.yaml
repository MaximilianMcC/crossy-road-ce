palettes:
  - name: global_palette
    fixed-entries:
      - color: {index: 0, r: 255, g: 0, b: 128}    # Pink
      - color: {index: 1, r: 255, g: 255, b: 255}  # White
      - color: {index: 2, r: 0, g: 0, b: 0}        # Black
    images: automatic

converts:
  - name: sprites
    palette: global_palette
    transparent-color-index: 0
    images:
      - blue.png

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - sprites