palettes:
  - name: global_palette
    fixed-entries:
      - color: {index: 0, r: 0, g: 0, b: 0}        # Black
      - color: {index: 1, r: 255, g: 255, b: 255}  # White
      - color: {index: 2, r: 255, g: 0, b: 128}    # Pink - will be replaced with transparent (ff0080)
    images: automatic

converts:

  # Tileset of tiles for the map
  - name: tileset
    palette: global_palette
    tilesets:
      tile-width: 16
      tile-height: 16
      images:
        - tileset.png

  # Other stuff
  - name: sprites
    palette: global_palette
    transparent-color-index: 2
    images:
      - player.png

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - tileset
      - sprites